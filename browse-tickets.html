<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Tickets | Morgan Wallen Resale</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #02142b;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ffcf33;
      text-align: center;
      margin-bottom: 20px;
    }
    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .dot {
      width: 14px;
      height: 14px;
      background: #ffcf33;
      border-radius: 50%;
      margin: 0 6px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .ticket-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .ticket-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      transition: transform 0.3s;
    }
    .ticket-card:hover {
      transform: scale(1.02);
    }
    .ticket-card h3 {
      color: #ffcf33;
      margin-bottom: 8px;
    }
    .ticket-card p {
      font-size: 0.95rem;
      margin: 4px 0;
    }
    .sold-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .contact-area {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }
    .contact-area button {
      flex: 1;
      background: #ffcf33;
      border: none;
      padding: 8px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 1001;
      max-width: 90%;
      text-align: center;
    }
    .popup h2 { margin-bottom: 10px; }
    .popup p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .popup a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #ffcf33;
      margin: 10px 15px;
    }
    .popup-close {
      margin-top: 15px;
      background: transparent;
      color: #ffcf33;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <h1>Browse Tickets</h1>
  <div class="ticket-grid" id="ticketGrid"></div>

  <div class="popup" id="contactPopup">
    <h2>Contact to Purchase</h2>
    <p id="ticketDetails">Loading ticket info...</p>
    <a id="whatsAppLink" href="#" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a id="emailLink" href="#"><i class="fas fa-envelope"></i> Email</a>
    <button class="popup-close" onclick="closePopup()">Close</button>
  </div>

  <script>
    const grid = document.getElementById("ticketGrid");
    const popup = document.getElementById("contactPopup");
    const loader = document.getElementById("loader");
    const ticketDetails = document.getElementById("ticketDetails");
    const whatsAppLink = document.getElementById("whatsAppLink");
    const emailLink = document.getElementById("emailLink");

    function closePopup() {
      popup.style.display = "none";
    }

    function openPopup(ticket) {
      const message = `Hi, I'm interested in purchasing Ticket ID: ${ticket.id}%0AType: ${ticket.type}%0ASection: ${ticket.section}%0APrice: $${ticket.price}`;
      const emailBody = `Hi,%0D%0AI'm interested in Ticket ID: ${ticket.id}%0D%0AType: ${ticket.type}%0D%0ASection: ${ticket.section}%0D%0APrice: $${ticket.price}`;

      ticketDetails.innerText = `Ticket ID: ${ticket.id}\nType: ${ticket.type}\nSection: ${ticket.section}\nPrice: $${ticket.price}`;
      whatsAppLink.href = `https://wa.me/15135692040?text=${message}`;
      emailLink.href = `mailto:morganwallenresalestickets@gmail.com?subject=Ticket%20Purchase%20Request&body=${emailBody}`;
      popup.style.display = "block";
    }

    function createTickets(count) {
      const sections = ["A", "B", "C", "D", "E", "F", "G"];
      const types = ["VIP", "General Admission", "Floor Seat", "Lower Bowl", "Upper Deck"];
      let soldCount = 0;

      for (let i = 1; i <= count; i++) {
        const sold = Math.random() < 0.33 && soldCount < 20;
        if (sold) soldCount++;

        const ticket = {
          id: i,
          type: types[Math.floor(Math.random() * types.length)],
          section: `Section ${sections[Math.floor(Math.random() * sections.length)]}, Row ${Math.floor(Math.random() * 20) + 1}`,
          price: (150 + Math.random() * 250).toFixed(2),
          sold: sold
        };

        const card = document.createElement("div");
        card.className = "ticket-card";
        card.innerHTML = `
          ${ticket.sold ? '<div class="sold-badge">SOLD</div>' : ''}
          <h3>${ticket.type}</h3>
          <p><strong>Section:</strong> ${ticket.section}</p>
          <p><strong>Price:</strong> $${ticket.price}</p>
          ${!ticket.sold ? `<div class="contact-area"><button onclick='openPopup(${JSON.stringify(ticket)})'>Buy Now</button></div>` : ''}
        `;
        grid.appendChild(card);
      }
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        loader.style.display = "none";
        createTickets(60);
      }, 1800);
    });
  </script>
</body>
</html>
