<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morgan Wallen | Ticket Resale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #44688a, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      background: url('assets/morgan-banner.jpg') center/cover no-repeat;
      animation: bgZoom 30s infinite linear;
    }
    @keyframes bgZoom {
      0% { background-size: 110%; }
      50% { background-size: 120%; }
      100% { background-size: 110%; }
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 3rem;
      z-index: 2;
    }
    header p {
      font-size: 1.2rem;
      z-index: 2;
    }
    .btn-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }
    .btn {
      padding: 15px 30px;
      background: #ffcf33;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 20px #ffcf33a0;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    /* 3D rotating sphere effect */
    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease 3s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .sphere {
      width: 100px;
      height: 100px;
      border: 5px solid #ffcf33;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="sphere"></div>
  </div>

  <header>
    <h1>Morgan Wallen Live</h1>
    <p>August 22, 2025 â€¢ Gillette Stadium, Foxborough</p>
    <div class="btn-container">
      <a href="browse-tickets.html" class="btn">Buy Resale Ticket</a>
      <a href="list-ticket.html" class="btn">List Your Ticket</a>
    </div>
  </header>
</body>
</html>
